<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Análise de Capabilidade do Processo</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        margin: 0;
        background: #f4f6fb;
        color: #1f2a44;
        font-size: 16px;
      }
      header {
        background: #0d47a1;
        color: #fff;
        padding: 24px;
        text-align: center;
      }
      main {
        width: min(95vw, 1300px);
        margin: 0 auto;
        padding: 32px 24px 48px;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        padding: 24px;
        margin-bottom: 24px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #cfd8dc;
        font-size: 14px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 160px;
        resize: vertical;
      }
      button {
        background: #0d47a1;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 14px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
      }
      button:disabled {
        background: #90a4ae;
        cursor: not-allowed;
      }
      #resultsSection {
        display: none;
        margin-top: 32px;
      }
      .results-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        margin-bottom: 16px;
      }
      .results-collection {
        display: flex;
        flex-direction: column;
        gap: 24px;
      }
      .result-card {
        padding-top: 16px;
      }
      .chart-container {
        width: 100%;
        height: 520px;
      }
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 12px;
        margin-top: 16px;
      }
      .stats div {
        background: #f5f9ff;
        border-radius: 8px;
        padding: 12px;
        text-align: center;
        border: 1px solid #dfe7fd;
      }
      .stats span.value {
        display: block;
        font-size: 18px;
        font-weight: 600;
        margin-top: 4px;
        color: #0d47a1;
      }
      #reportTitle {
        display: block;
        width: fit-content;
        max-width: 100%;
        margin: 0 auto 24px;
        padding: 12px 32px;
        font-size: 26px;
        font-weight: 700;
        text-align: center;
        color: #0d47a1;
        background: #e3f2fd;
        border-radius: 999px;
        border: 2px solid #0d47a1;
        box-shadow: 0 6px 12px rgba(13, 71, 161, 0.15);
      }
      .input-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }
      @media (min-width: 1024px) {
        header {
          padding: 32px;
        }
        main {
          padding: 48px 32px 72px;
        }
        .card {
          padding: 32px;
        }
        .input-grid {
          grid-template-columns: repeat(3, minmax(220px, 1fr));
          gap: 20px;
        }
        .chart-container {
          height: 580px;
        }
        .stats {
          grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Análise de Capabilidade do Processo</h1>
    </header>
    <main>
      <section class="card">
        <div>
          <label for="feature">Nome da característica</label>
          <input type="text" id="feature" placeholder="Ex.: Diâmetro do eixo" />
        </div>
        <div class="input-grid">
          <div>
            <label for="lsl">LSL (Limite Inferior)</label>
            <input type="number" id="lsl" step="any" />
          </div>
          <div>
            <label for="usl">USL (Limite Superior)</label>
            <input type="number" id="usl" step="any" />
          </div>
          <div>
            <label for="subgroup">Tamanho do subgrupo</label>
            <input type="number" id="subgroup" min="1" value="5" />
          </div>
        </div>
        <div>
          <label for="values">Valores das medições (um valor por linha)</label>
          <textarea id="values" placeholder="Cole os valores aqui..."></textarea>
        </div>
        <button id="calcBtn" onclick="handleCalculate()">Calcular Capabilidade</button>
        <p id="status" style="text-align:center; margin-top:10px; font-weight:600;"></p>
      </section>

      <section id="resultsSection">
        <div class="results-actions">
          <button id="exportBtn" onclick="exportResultsAsPdf()" disabled>
            Exportar resultados em PDF
          </button>
          <button id="clearBtn" onclick="clearResults()" disabled>
            Limpar estudos
          </button>
        </div>
        <div id="resultsCollection" class="results-collection"></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      var resultEntries = [];

      function handleCalculate() {
        var feature = document.getElementById('feature').value.trim();
        var lsl = document.getElementById('lsl').value;
        var usl = document.getElementById('usl').value;
        var subgroup = document.getElementById('subgroup').value;
        var values = document.getElementById('values').value;
        var statusEl = document.getElementById('status');
        var button = document.getElementById('calcBtn');

        if (!values.trim()) {
          alert('Informe os valores de medição.');
          return;
        }

        button.disabled = true;
        statusEl.textContent = 'Calculando...';

        google.script.run
          .withSuccessHandler(function(result) {
            statusEl.textContent = '';
            button.disabled = false;
            renderResults(result);
          })
          .withFailureHandler(function(err) {
            statusEl.textContent = '';
            button.disabled = false;
            alert('Erro: ' + err.message);
          })
          .processAndCalculate(feature, values, lsl, usl, subgroup);
      }

      function renderResults(result) {
        var section = document.getElementById('resultsSection');
        var collection = document.getElementById('resultsCollection');
        section.style.display = 'block';

        var entry = createResultCard(result);
        collection.appendChild(entry.card);
        resultEntries.push(entry);
        updateActionButtons();

        requestAnimationFrame(function() {
          drawHistogram(result, entry.chartContainer);
          updateStats(result, entry.statsContainer);
        });
      }

      function createResultCard(result) {
        var card = document.createElement('section');
        card.className = 'card result-card';

        var title = document.createElement('h2');
        title.textContent =
          'Process Capability Report for ' + (result.featureName || 'Process');

        var chartContainer = document.createElement('div');
        chartContainer.className = 'chart-container';
        chartContainer.id = 'chart-' + Date.now() + '-' + Math.floor(Math.random() * 10000);

        var statsContainer = document.createElement('div');
        statsContainer.className = 'stats';

        card.appendChild(title);
        card.appendChild(chartContainer);
        card.appendChild(statsContainer);

        return {
          card: card,
          chartContainer: chartContainer,
          statsContainer: statsContainer
        };
      }

      function drawHistogram(result, container) {
        var data = result.data;
        var n = data.length;
        var minVal = Math.min.apply(null, data.concat([result.lsl]));
        var maxVal = Math.max.apply(null, data.concat([result.usl]));
        var binCount = computeBinCount(data, minVal, maxVal);
        var binWidth = (maxVal - minVal) / binCount || 1;
        var bins = new Array(binCount).fill(0);

        data.forEach(function(value) {
          var index = Math.floor((value - minVal) / binWidth);
          if (index >= binCount) index = binCount - 1;
          if (index < 0) index = 0;
          bins[index] += 1;
        });

        var table = new google.visualization.DataTable();
        table.addColumn('number', 'Value');
        table.addColumn({ type: 'string', role: 'tooltip' });
        table.addColumn('number', 'Frequency');
        table.addColumn('number', 'Normal Curve');
        table.addColumn('number', 'LSL');
        table.addColumn('number', 'USL');

        var rows = [];
        var maxFreq = 0;
        for (var i = 0; i < binCount; i++) {
          var binStart = minVal + i * binWidth;
          var binEnd = binStart + binWidth;
          var center = (binStart + binEnd) / 2;
          var pdf = normalPdf(center, result.mean, result.sigmaOverall);
          var expected = pdf * binWidth * n;
          var tooltip = binStart.toFixed(2) + ' - ' + binEnd.toFixed(2) + '\nFrequency: ' + bins[i];
          maxFreq = Math.max(maxFreq, bins[i], expected);
          rows.push([center, tooltip, bins[i], expected, null, null]);
        }

        var chartMin = Math.min(minVal, result.mean - 4 * result.sigmaOverall);
        var chartMax = Math.max(maxVal, result.mean + 4 * result.sigmaOverall);
        [chartMin, chartMax].forEach(function(x) {
          var pdfVal = normalPdf(x, result.mean, result.sigmaOverall);
          var expectedVal = pdfVal * binWidth * n;
          maxFreq = Math.max(maxFreq, expectedVal);
          rows.push([x, null, null, expectedVal, null, null]);
        });

        var lineHeight = maxFreq * 1.05;
        rows.push([result.lsl, null, null, null, 0, null]);
        rows.push([result.lsl, null, null, null, lineHeight, null]);
        rows.push([result.usl, null, null, null, null, 0]);
        rows.push([result.usl, null, null, null, null, lineHeight]);

        rows.sort(function(a, b) { return a[0] - b[0]; });
        rows.forEach(function(row) { table.addRow(row); });

        var options = {
          legend: { position: 'top' },
          vAxis: { title: 'Frequency' },
          hAxis: {
            title: 'Value',
            viewWindow: { min: chartMin, max: chartMax }
          },
          colors: ['#1e88e5', '#f4511e', '#c62828', '#c62828'],
          seriesType: 'bars',
          series: {
            0: { type: 'bars', targetAxisIndex: 0 },
            1: { type: 'line', lineWidth: 3, targetAxisIndex: 0 },
            2: { type: 'line', lineWidth: 2, targetAxisIndex: 0 },
            3: { type: 'line', lineWidth: 2, targetAxisIndex: 0 }
          },
          curveType: 'function',
          interpolateNulls: true,
          bar: { groupWidth: '95%' },
          chartArea: { width: '80%', height: '70%' }
        };

        var chartContainer = typeof container === 'string' ? document.getElementById(container) : container;
        var chart = new google.visualization.ComboChart(chartContainer);
        google.visualization.events.addListener(chart, 'ready', function() {
          ensureWideBars(chartContainer);
        });
        chart.draw(table, options);
      }

      function percentile(sorted, p) {
        if (sorted.length === 0) return 0;
        var index = (sorted.length - 1) * p;
        var lower = Math.floor(index);
        var upper = Math.ceil(index);
        if (upper >= sorted.length) return sorted[lower];
        var weight = index - lower;
        return sorted[lower] + (sorted[upper] - sorted[lower]) * weight;
      }

      function computeBinCount(data, minVal, maxVal) {
        if (data.length <= 1) {
          return 1;
        }

        var sorted = data.slice().sort(function(a, b) { return a - b; });
        var q1 = percentile(sorted, 0.25);
        var q3 = percentile(sorted, 0.75);
        var iqr = q3 - q1;
        var fdWidth = iqr > 0 ? (2 * iqr) / Math.cbrt(data.length) : 0;
        var fdBins = fdWidth > 0 ? Math.round((maxVal - minVal) / fdWidth) : 0;
        var sturges = Math.ceil(Math.log2(data.length) + 1);
        var sqrtChoice = Math.ceil(Math.sqrt(data.length));
        var binCount = Math.max(10, fdBins, sturges, sqrtChoice);
        return Math.min(Math.max(binCount, 1), 60);
      }

      function normalPdf(x, mean, sigma) {
        var exponent = Math.exp(-0.5 * Math.pow((x - mean) / sigma, 2));
        return (1 / (sigma * Math.sqrt(2 * Math.PI))) * exponent;
      }

      function updateStats(result, container) {
        var stats = container;
        var formatter = function(value) { return Number(value).toFixed(3); };
        stats.innerHTML = '';
        var entries = [
          { label: 'Cp', value: formatter(result.cp) },
          { label: 'Cpk', value: formatter(result.cpk) },
          { label: 'Pp', value: formatter(result.pp) },
          { label: 'Ppk', value: formatter(result.ppk) },
          { label: 'Mean', value: formatter(result.mean) },
          { label: 'Sigma (overall)', value: formatter(result.sigmaOverall) },
          { label: 'Sigma (within)', value: formatter(result.sigmaWithin) },
          { label: 'N', value: result.n },
          { label: 'LSL', value: formatter(result.lsl) },
          { label: 'USL', value: formatter(result.usl) },
          { label: 'Subgroup Size', value: result.subgroupSize }
        ];

        entries.forEach(function(item) {
          var div = document.createElement('div');
          div.innerHTML = '<span>' + item.label + '</span><span class="value">' + item.value + '</span>';
          stats.appendChild(div);
        });
      }

      function ensureWideBars(container) {
        var MIN_BAR_WIDTH = 18;
        var svg = container.querySelector('svg');
        if (!svg) {
          return;
        }

        var bars = svg.querySelectorAll('rect');
        bars.forEach(function(bar) {
          var fill = (bar.getAttribute('fill') || '').toLowerCase();
          if (fill !== '#1e88e5') {
            return;
          }

          var width = parseFloat(bar.getAttribute('width'));
          if (isNaN(width) || width >= MIN_BAR_WIDTH) {
            return;
          }

          var delta = MIN_BAR_WIDTH - width;
          var x = parseFloat(bar.getAttribute('x'));
          if (!isNaN(x)) {
            bar.setAttribute('x', x - delta / 2);
          }
          bar.setAttribute('width', MIN_BAR_WIDTH);
        });
      }

      function updateActionButtons() {
        var hasResults = resultEntries.length > 0;
        document.getElementById('exportBtn').disabled = !hasResults;
        document.getElementById('clearBtn').disabled = !hasResults;
      }

      async function exportResultsAsPdf() {
        if (!resultEntries.length) {
          return;
        }
        var statusEl = document.getElementById('status');
        statusEl.textContent = 'Gerando PDF...';
        document.getElementById('exportBtn').disabled = true;
        document.getElementById('clearBtn').disabled = true;

        var { jsPDF } = window.jspdf;
        var pdf = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });

        for (var i = 0; i < resultEntries.length; i++) {
          var card = resultEntries[i].card;
          var canvas = await html2canvas(card, {
            scale: 2,
            useCORS: true,
            backgroundColor: '#ffffff'
          });
          var imgData = canvas.toDataURL('image/png');
          var pageWidth = pdf.internal.pageSize.getWidth();
          var pageHeight = pdf.internal.pageSize.getHeight();
          var margin = 36;
          var maxWidth = pageWidth - margin * 2;
          var maxHeight = pageHeight - margin * 2;
          var ratio = Math.min(maxWidth / canvas.width, maxHeight / canvas.height);
          var imgWidth = canvas.width * ratio;
          var imgHeight = canvas.height * ratio;
          var x = (pageWidth - imgWidth) / 2;
          var y = (pageHeight - imgHeight) / 2;

          pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
          if (i < resultEntries.length - 1) {
            pdf.addPage('a4', 'landscape');
          }
        }

        pdf.save('analise-capabilidade.pdf');
        statusEl.textContent = '';
        updateActionButtons();
      }

      function clearResults() {
        if (!resultEntries.length) {
          return;
        }
        var confirmClear = confirm('Tem certeza de que deseja limpar os estudos? Certifique-se de já ter exportado os dados desejados, pois eles serão perdidos.');
        if (!confirmClear) {
          return;
        }
        document.getElementById('resultsCollection').innerHTML = '';
        document.getElementById('resultsSection').style.display = 'none';
        resultEntries = [];
        updateActionButtons();
      }

      window.addEventListener('beforeunload', function(event) {
        if (resultEntries.length > 0) {
          var message = 'Existem estudos não exportados. Já exportou os PDFs necessários? Os dados serão perdidos.';
          event.preventDefault();
          event.returnValue = message;
          return message;
        }
      });
    </script>
  </body>
</html>
