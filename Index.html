<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Análise de Capabilidade do Processo</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      :root {
        --primary: #0d47a1;
        --primary-dark: #072f6b;
        --secondary: #1de9b6;
        --bg: #f4f6fb;
        --card-bg: #ffffff;
        --muted: #7a869a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #f2f7ff 0%, #eef2ff 45%, #e5ebff 100%);
        color: #0f1c3f;
        font-size: 16px;
      }
      header {
        background: linear-gradient(135deg, #0d47a1, #1a237e, #311b92);
        color: #fff;
        padding: 40px 20px 60px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      header::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.15), transparent 45%),
          radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.12), transparent 55%);
        pointer-events: none;
      }
      header h1 {
        position: relative;
        margin: 0;
        font-size: clamp(1.8rem, 4vw, 2.6rem);
      }
      main {
        width: min(92vw, 1200px);
        margin: -40px auto 48px;
        padding: 0 20px 40px;
        position: relative;
      }
      .card {
        background: var(--card-bg);
        border-radius: 24px;
        box-shadow: 0 25px 80px rgba(13, 71, 161, 0.12);
        padding: 32px;
        margin-bottom: 28px;
        position: relative;
        overflow: hidden;
      }
      .card::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        border: 1px solid rgba(13, 71, 161, 0.08);
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input[type="text"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #cfd8dc;
        font-size: 14px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }
      textarea {
        min-height: 160px;
        resize: vertical;
      }
      button {
        background: linear-gradient(120deg, var(--primary), var(--primary-dark));
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 16px 24px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        box-shadow: 0 15px 30px rgba(7, 47, 107, 0.25);
      }
      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 18px 35px rgba(7, 47, 107, 0.25);
      }
      button:disabled {
        background: #90a4ae;
        cursor: not-allowed;
        box-shadow: none;
        opacity: 0.65;
      }
      #resultsSection {
        display: none;
        margin-top: 32px;
      }
      .results-actions {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 14px;
        margin-bottom: 20px;
      }
      .results-actions button {
        width: 100%;
      }
      .results-collection {
        display: flex;
        flex-direction: column;
        gap: 32px;
      }
      .result-card {
        padding-top: 16px;
        display: flex;
        flex-direction: column;
        gap: 28px;
      }
      .result-card h2 {
        text-align: center;
        width: 100%;
        margin: 0 0 8px;
        font-size: 1.4rem;
        color: var(--primary);
      }
      .result-card__meta {
        margin: 0;
        color: var(--muted);
        font-size: 0.95rem;
      }
      .chart-container {
        width: 100%;
        height: 520px;
        border-radius: 18px;
        background: #f8fbff;
        padding: 12px;
      }
      .stats {
        display: flex;
        flex-direction: column;
        gap: 18px;
      }
      .metric-highlight {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 16px;
      }
      .metric-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 14px;
      }
      .metric-card {
        background: #f8fbff;
        border-radius: 16px;
        padding: 18px 20px;
        border: 1px solid rgba(13, 71, 161, 0.07);
        position: relative;
        overflow: hidden;
      }
      .metric-card::after {
        content: '';
        position: absolute;
        inset: 0;
        opacity: 0.25;
        background: radial-gradient(circle at top right, rgba(255, 255, 255, 0.7), transparent 55%);
        pointer-events: none;
      }
      .metric-card--focus {
        background: linear-gradient(135deg, rgba(13, 71, 161, 0.92), rgba(33, 150, 243, 0.8));
        color: #fff;
        border: none;
        box-shadow: 0 18px 35px rgba(13, 71, 161, 0.3);
      }
      .metric-card--focus.metric-card--calm {
        background: linear-gradient(135deg, rgba(25, 118, 210, 0.9), rgba(0, 230, 118, 0.8));
      }
      .metric-label {
        font-size: 0.9rem;
        font-weight: 600;
        color: inherit;
      }
      .metric-value {
        display: block;
        font-size: 2rem;
        font-weight: 700;
        margin-top: 6px;
      }
      .metric-card--subtle .metric-value {
        font-size: 1.4rem;
        color: var(--primary);
      }
      .metric-card--subtle .metric-label {
        color: var(--muted);
        font-weight: 500;
      }
      #reportTitle {
        display: block;
        width: fit-content;
        max-width: 100%;
        margin: 0 auto 24px;
        padding: 12px 32px;
        font-size: 26px;
        font-weight: 700;
        text-align: center;
        color: var(--primary);
        background: #e3f2fd;
        border-radius: 999px;
        border: 2px solid var(--primary);
        box-shadow: 0 6px 12px rgba(13, 71, 161, 0.15);
      }
      .input-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }
      @media (min-width: 1024px) {
        main {
          padding: 0 32px 72px;
        }
        .chart-container {
          height: 580px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Análise de Capabilidade do Processo</h1>
    </header>
    <main>
      <section class="card">
        <div>
          <label for="feature">Nome da característica</label>
          <input type="text" id="feature" placeholder="Ex.: Diâmetro do eixo" />
        </div>
        <div class="input-grid">
          <div>
            <label for="lsl">LSL (Limite Inferior)</label>
            <input type="number" id="lsl" step="any" />
          </div>
          <div>
            <label for="usl">USL (Limite Superior)</label>
            <input type="number" id="usl" step="any" />
          </div>
          <div>
            <label for="subgroup">Tamanho do subgrupo</label>
            <input type="number" id="subgroup" min="1" value="5" />
          </div>
        </div>
        <div>
          <label for="values">Valores das medições (um valor por linha)</label>
          <textarea id="values" placeholder="Cole os valores aqui..."></textarea>
        </div>
        <div>
          <label for="reportLanguage">Idioma do relatório</label>
          <select id="reportLanguage">
            <option value="pt">Português</option>
            <option value="en">Inglês</option>
            <option value="es">Espanhol</option>
            <option value="fr">Francês</option>
            <option value="de">Alemão</option>
            <option value="zh">Chinês</option>
            <option value="ja">Japonês</option>
            <option value="ko">Coreano</option>
            <option value="it">Italiano</option>
          </select>
        </div>
        <button id="calcBtn" onclick="handleCalculate()">Calcular Capabilidade</button>
        <p id="status" style="text-align:center; margin-top:10px; font-weight:600;"></p>
      </section>

      <section id="resultsSection">
        <div class="results-actions">
          <button id="exportBtn" onclick="exportResultsAsPdf()" disabled>
            Exportar resultados em PDF
          </button>
          <button id="clearBtn" onclick="clearResults()" disabled>
            Limpar estudos
          </button>
        </div>
        <div id="resultsCollection" class="results-collection"></div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
      google.charts.load('current', { packages: ['corechart'] });
      var resultEntries = [];

      function handleCalculate() {
        var feature = document.getElementById('feature').value.trim();
        var lsl = document.getElementById('lsl').value;
        var usl = document.getElementById('usl').value;
        var subgroup = document.getElementById('subgroup').value;
        var values = document.getElementById('values').value;
        var reportLanguage = document.getElementById('reportLanguage').value;
        var statusEl = document.getElementById('status');
        var button = document.getElementById('calcBtn');

        if (!values.trim()) {
          alert('Informe os valores de medição.');
          return;
        }

        button.disabled = true;
        statusEl.textContent = 'Calculando...';

        google.script.run
          .withSuccessHandler(function(result) {
            statusEl.textContent = '';
            button.disabled = false;
            result.reportLanguage = reportLanguage;
            renderResults(result);
          })
          .withFailureHandler(function(err) {
            statusEl.textContent = '';
            button.disabled = false;
            alert('Erro: ' + err.message);
          })
          .processAndCalculate(feature, values, lsl, usl, subgroup);
      }

      function renderResults(result) {
        var section = document.getElementById('resultsSection');
        var collection = document.getElementById('resultsCollection');
        section.style.display = 'block';

        var entry = createResultCard(result);
        collection.appendChild(entry.card);
        resultEntries.push(entry);
        updateActionButtons();

        requestAnimationFrame(function() {
          drawHistogram(result, entry.chartContainer);
          updateStats(result, entry.statsContainer);
        });
      }

      function createResultCard(result) {
        var card = document.createElement('section');
        card.className = 'card result-card';

        var numberOrDash = function(value, decimals) {
          var num = Number(value);
          return isNaN(num) ? '--' : num.toFixed(decimals || 0);
        };

        var title = document.createElement('h2');
        title.textContent =
          'Process Capability Report for ' + (result.featureName || 'Process');

        var chartContainer = document.createElement('div');
        chartContainer.className = 'chart-container';
        chartContainer.id = 'chart-' + Date.now() + '-' + Math.floor(Math.random() * 10000);

        var statsContainer = document.createElement('div');
        statsContainer.className = 'stats';

        card.appendChild(title);
        card.appendChild(chartContainer);
        card.appendChild(statsContainer);

        return {
          card: card,
          chartContainer: chartContainer,
          statsContainer: statsContainer
        };
      }

      function drawHistogram(result, container) {
        var data = result.data;
        var n = data.length;
        var minVal = Math.min.apply(null, data.concat([result.lsl]));
        var maxVal = Math.max.apply(null, data.concat([result.usl]));
        var binCount = computeBinCount(data, minVal, maxVal);
        var binWidth = (maxVal - minVal) / binCount || 1;
        var bins = new Array(binCount).fill(0);

        data.forEach(function(value) {
          var index = Math.floor((value - minVal) / binWidth);
          if (index >= binCount) index = binCount - 1;
          if (index < 0) index = 0;
          bins[index] += 1;
        });

        var table = new google.visualization.DataTable();
        table.addColumn('number', 'Value');
        table.addColumn({ type: 'string', role: 'tooltip' });
        table.addColumn('number', 'Frequency');
        table.addColumn('number', 'Normal Curve');
        table.addColumn('number', 'LSL');
        table.addColumn('number', 'USL');

        var rows = [];
        var maxFreq = 0;
        for (var i = 0; i < binCount; i++) {
          var binStart = minVal + i * binWidth;
          var binEnd = binStart + binWidth;
          var center = (binStart + binEnd) / 2;
          var pdf = normalPdf(center, result.mean, result.sigmaOverall);
          var expected = pdf * binWidth * n;
          var tooltip = binStart.toFixed(2) + ' - ' + binEnd.toFixed(2) + '\nFrequency: ' + bins[i];
          maxFreq = Math.max(maxFreq, bins[i], expected);
          rows.push([center, tooltip, bins[i], expected, null, null]);
        }

        var chartMin = Math.min(minVal, result.mean - 4 * result.sigmaOverall);
        var chartMax = Math.max(maxVal, result.mean + 4 * result.sigmaOverall);
        [chartMin, chartMax].forEach(function(x) {
          var pdfVal = normalPdf(x, result.mean, result.sigmaOverall);
          var expectedVal = pdfVal * binWidth * n;
          maxFreq = Math.max(maxFreq, expectedVal);
          rows.push([x, null, null, expectedVal, null, null]);
        });

        var lineHeight = maxFreq * 1.05;
        rows.push([result.lsl, null, null, null, 0, null]);
        rows.push([result.lsl, null, null, null, lineHeight, null]);
        rows.push([result.usl, null, null, null, null, 0]);
        rows.push([result.usl, null, null, null, null, lineHeight]);

        rows.sort(function(a, b) { return a[0] - b[0]; });
        rows.forEach(function(row) { table.addRow(row); });

        var options = {
          legend: { position: 'top' },
          vAxis: { title: 'Frequency' },
          hAxis: {
            title: 'Value',
            viewWindow: { min: chartMin, max: chartMax }
          },
          colors: ['#1e88e5', '#000000', '#c62828', '#c62828'],
          seriesType: 'bars',
          series: {
            0: { type: 'bars', targetAxisIndex: 0 },
            1: { type: 'line', lineWidth: 3, targetAxisIndex: 0 },
            2: { type: 'line', lineWidth: 2, targetAxisIndex: 0 },
            3: { type: 'line', lineWidth: 2, targetAxisIndex: 0 }
          },
          curveType: 'function',
          interpolateNulls: true,
          bar: { groupWidth: '95%' },
          chartArea: { width: '80%', height: '70%' }
        };

        var chartContainer = typeof container === 'string' ? document.getElementById(container) : container;
        var chart = new google.visualization.ComboChart(chartContainer);
        var keepBarsWide = function() {
          ensureWideBars(chartContainer);
        };
        google.visualization.events.addListener(chart, 'ready', keepBarsWide);
        google.visualization.events.addListener(chart, 'onmouseover', keepBarsWide);
        google.visualization.events.addListener(chart, 'onmouseout', keepBarsWide);
        chart.draw(table, options);
      }

      function percentile(sorted, p) {
        if (sorted.length === 0) return 0;
        var index = (sorted.length - 1) * p;
        var lower = Math.floor(index);
        var upper = Math.ceil(index);
        if (upper >= sorted.length) return sorted[lower];
        var weight = index - lower;
        return sorted[lower] + (sorted[upper] - sorted[lower]) * weight;
      }

      function computeBinCount(data, minVal, maxVal) {
        if (data.length <= 1) {
          return 1;
        }

        var sorted = data.slice().sort(function(a, b) { return a - b; });
        var q1 = percentile(sorted, 0.25);
        var q3 = percentile(sorted, 0.75);
        var iqr = q3 - q1;
        var fdWidth = iqr > 0 ? (2 * iqr) / Math.cbrt(data.length) : 0;
        var fdBins = fdWidth > 0 ? Math.round((maxVal - minVal) / fdWidth) : 0;
        var sturges = Math.ceil(Math.log2(data.length) + 1);
        var sqrtChoice = Math.ceil(Math.sqrt(data.length));
        var binCount = Math.max(10, fdBins, sturges, sqrtChoice);
        return Math.min(Math.max(binCount, 1), 60);
      }

      function normalPdf(x, mean, sigma) {
        var exponent = Math.exp(-0.5 * Math.pow((x - mean) / sigma, 2));
        return (1 / (sigma * Math.sqrt(2 * Math.PI))) * exponent;
      }

      function updateStats(result, container) {
        var formatter = function(value) { return Number(value).toFixed(3); };
        container.innerHTML = '';

        var focusMetrics = [
          { label: 'Cp', value: formatter(result.cp), calm: false },
          { label: 'Cpk', value: formatter(result.cpk), calm: false },
          { label: 'Pp', value: formatter(result.pp), calm: true },
          { label: 'Ppk', value: formatter(result.ppk), calm: true }
        ];

        var supportingMetrics = [
          { label: 'Média', value: formatter(result.mean) },
          { label: 'Sigma (overall)', value: formatter(result.sigmaOverall) },
          { label: 'Sigma (within)', value: formatter(result.sigmaWithin) },
          { label: 'N', value: result.n },
          { label: 'LSL', value: formatter(result.lsl) },
          { label: 'USL', value: formatter(result.usl) },
          { label: 'Subgrupo', value: result.subgroupSize }
        ];

        var highlightWrapper = document.createElement('div');
        highlightWrapper.className = 'metric-highlight';
        focusMetrics.forEach(function(item) {
          var card = document.createElement('div');
          card.className = 'metric-card metric-card--focus' + (item.calm ? ' metric-card--calm' : '');
          card.innerHTML =
            '<span class="metric-label">' +
            item.label +
            '</span><span class="metric-value">' +
            item.value +
            '</span>';
          highlightWrapper.appendChild(card);
        });
        container.appendChild(highlightWrapper);

        var gridWrapper = document.createElement('div');
        gridWrapper.className = 'metric-grid';
        supportingMetrics.forEach(function(item) {
          var card = document.createElement('div');
          card.className = 'metric-card metric-card--subtle';
          card.innerHTML =
            '<span class="metric-label">' +
            item.label +
            '</span><span class="metric-value">' +
            item.value +
            '</span>';
          gridWrapper.appendChild(card);
        });
        container.appendChild(gridWrapper);
      }

      function ensureWideBars(container) {
        var MIN_BAR_WIDTH = 18;
        var svg = container.querySelector('svg');
        if (!svg) {
          return;
        }

        var bars = svg.querySelectorAll('rect');
        bars.forEach(function(bar) {
          var fill = (bar.getAttribute('fill') || '').toLowerCase();
          if (fill !== '#1e88e5') {
            return;
          }

          var width = parseFloat(bar.getAttribute('width'));
          if (isNaN(width) || width >= MIN_BAR_WIDTH) {
            return;
          }

          var delta = MIN_BAR_WIDTH - width;
          var x = parseFloat(bar.getAttribute('x'));
          if (!isNaN(x)) {
            bar.setAttribute('x', x - delta / 2);
          }
          bar.setAttribute('width', MIN_BAR_WIDTH);
        });
      }

      function updateActionButtons() {
        var hasResults = resultEntries.length > 0;
        document.getElementById('exportBtn').disabled = !hasResults;
        document.getElementById('clearBtn').disabled = !hasResults;
      }

      async function exportResultsAsPdf() {
        if (!resultEntries.length) {
          return;
        }
        var statusEl = document.getElementById('status');
        statusEl.textContent = 'Gerando PDF...';
        document.getElementById('exportBtn').disabled = true;
        document.getElementById('clearBtn').disabled = true;

        var { jsPDF } = window.jspdf;
        var pdf = new jsPDF({ orientation: 'landscape', unit: 'pt', format: 'a4' });

        for (var i = 0; i < resultEntries.length; i++) {
          var card = resultEntries[i].card;
          var canvas = await html2canvas(card, {
            scale: 2,
            useCORS: true,
            backgroundColor: '#ffffff'
          });
          var imgData = canvas.toDataURL('image/png');
          var pageWidth = pdf.internal.pageSize.getWidth();
          var pageHeight = pdf.internal.pageSize.getHeight();
          var margin = 36;
          var maxWidth = pageWidth - margin * 2;
          var maxHeight = pageHeight - margin * 2;
          var ratio = Math.min(maxWidth / canvas.width, maxHeight / canvas.height);
          var imgWidth = canvas.width * ratio;
          var imgHeight = canvas.height * ratio;
          var x = (pageWidth - imgWidth) / 2;
          var y = (pageHeight - imgHeight) / 2;

          pdf.addImage(imgData, 'PNG', x, y, imgWidth, imgHeight);
          if (i < resultEntries.length - 1) {
            pdf.addPage('a4', 'landscape');
          }
        }

        pdf.save('analise-capabilidade.pdf');
        statusEl.textContent = '';
        updateActionButtons();
      }

      function clearResults() {
        if (!resultEntries.length) {
          return;
        }
        var confirmClear = confirm(
          'Tem certeza de que deseja limpar os estudos? Certifique-se de já ter exportado os dados desejados, pois eles serão perdidos.'
        );
        if (!confirmClear) {
          return;
        }
        document.getElementById('resultsCollection').innerHTML = '';
        document.getElementById('resultsSection').style.display = 'none';
        resultEntries = [];
        updateActionButtons();
      }

      window.addEventListener('beforeunload', function(event) {
        if (resultEntries.length > 0) {
          var message = 'Existem estudos não exportados. Já exportou os PDFs necessários? Os dados serão perdidos.';
          event.preventDefault();
          event.returnValue = message;
          return message;
        }
      });
    </script>
  </body>
</html>
